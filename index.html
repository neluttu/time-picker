<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iCodeThis.com daily challenge</title>
    <link rel="stylesheet" href="styles.css" class="stylesheet">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;1,200;1,300&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body class="bg-[#1c1a31] flex items-center justify-center min-h-screen text-[#f6f9ff] font-nunito">
	<ul class="flex items-center justify-start bg-[#20203b] w-full md:w-[840px] min-h-[200px]">
        <li class="w-2/3 self-stretch border-r-2 border-[#1c1a31]">
            <div class="p-12">
                <h1 class="text-[1.7rem] font-semibold">Absolute time range</h1>
                <label class="mt-6 block">
                    From
                    <input type="text" class="block w-full bg-transparent border-2 border-[#181831] rounded-md px-6 py-4 outline-2 outline-[#4d3e51] mt-3" value="now-1h">
                </label>
                <label class="mt-6 block">
                    To
                    <input type="text" class="block w-full bg-transparent border-2 border-[#181831] rounded-md px-6 py-4 outline-2 outline-[#4d3e51] mt-3" value="now">
                </label>
                <button class="text-white bg-[#6f71fd] mt-8 rounded-full px-8 py-4 mb-20">
                    Apply time range
                </button>
                <p class="text-center text-sm text-[#646386]">Want to find out more? <a href="#" class="underline">Read the documentation</a></p>
            </div>
            <ul class="flex items-center justify-start w-full border-t-2 border-[#1c1a31] p-8 text-[#646386]">
                <li>
                    <button class="font-[800] rounded-full px-4 py-1 bg-[#2d2a4d]">UTC</button>
                </li>
                <li class="grow text-right text-sm font-bold"><a href="#" class="underline">Change time zone</a></li>
            </ul>
        </li>
        <li class="w-1/3 self-stretch relative p-6 pt-14">
            <svg xmlns="http://www.w3.org/2000/svg" class="absolute top-3 right-3" width="32" height="32" viewBox="0 0 24 24" stroke-width="1.5" stroke="#525171" fill="none" stroke-linecap="round" stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                <path d="M18 6l-12 12" />
                <path d="M6 6l12 12" />
            </svg>
            <h2 class="text-[1.1rem] font-semibold mb-10">Relative time ranges</h2>
            <a href="#" class="pl-6 mb-1 rounded-full hover:bg-[#1c1a31] transition-all duration-500 ease-in hover:transition-all hover:duration-150 hover:ease-in w-full block py-3">Last 5 minutes</a>

            <a href="#" class="pl-6 mb-1 rounded-full hover:bg-[#1c1a31] transition-all duration-500 ease-in hover:transition-all hover:duration-150 hover:ease-in w-full block py-3">Last 15 minutes</a>

            <a href="#" class="pl-6 mb-1 rounded-full hover:bg-[#1c1a31] transition-all duration-500 ease-in hover:transition-all hover:duration-150 hover:ease-in w-full block py-3">Last 30 minutes</a>

            <a href="#" class="pl-6 mb-1 rounded-full hover:bg-[#1c1a31] transition-all duration-500 ease-in hover:transition-all hover:duration-150 hover:ease-in w-full block py-3">Last 1 hour</a>

            <a href="#" class="pl-6 mb-1 rounded-full hover:bg-[#1c1a31] transition-all duration-500 ease-in hover:transition-all hover:duration-150 hover:ease-in w-full block py-3">Last 3 hours</a>

            <a href="#" class="pl-6 mb-1 rounded-full hover:bg-[#1c1a31] transition-all duration-500 ease-in hover:transition-all hover:duration-150 hover:ease-in w-full block py-3">Last 6 hours</a>

            <a href="#" class="pl-6 mb-1 rounded-full hover:bg-[#1c1a31] transition-all duration-500 ease-in hover:transition-all hover:duration-150 hover:ease-in w-full block py-3">Last 12 hours</a>
            
            <a href="#" class="pl-6 mb-1 rounded-full hover:bg-[#1c1a31] transition-all duration-500 ease-in hover:transition-all hover:duration-150 hover:ease-in w-full block py-3">Load more...</a>
        </li>
    </ul>
</body>
</html>
